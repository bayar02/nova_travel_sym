# Remove the LoginSuccessHandler service definition if it exists at the top
# services:
#     App\Security\LoginSuccessHandler:
#         arguments:
#             $urlGenerator: '@router'
#             $security: '@security.helper' # Use security.helper service

security:
    enable_authenticator_manager: true # Ensure this is true (usually default)
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: mail

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            entry_point: 'App\Security\AuthAuthenticator'


            form_login:
                login_path: login
                check_path: login
            logout:
                path: logout
                target: /
            custom_authenticator: 'App\Security\AuthAuthenticator'

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                # by default, the feature is enabled by checking a checkbox in the
                # login form, uncomment the following line to always enable it.
                #always_remember_me: true

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/connect, roles: PUBLIC_ACCESS }
